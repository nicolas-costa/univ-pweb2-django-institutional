<!-- inject:partials/header.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>{% block title %} {% endblock %} - Institution Name</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico">

    <!-- build:css -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <!-- endbuild -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i|Open+Sans:300,300i,400,400i,700,700i" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static '/css/theme.css' %}">

</head>

<body>

<nav class="navbar navbar-expand-md navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Institution Name</a>
        <button class="navbar-light navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsDefault">
            <ul class="navbar-custom navbar-nav ml-auto">


                <li class="{% if request.resolver_match.url_name == 'index' %}active{% endif %} nav-item" style="background: rgba(256, 256, 256, 0.4);">

                    <a class="nav-link" {% if request.resolver_match.url_name != 'index' %} href="{% url 'index' %} {% endif %}">Home <span class="sr-only"></span></a>
                </li>


                <li class="{% if request.resolver_match.url_name == 'about' %}active{% endif %} nav-item" style="background: rgba(256, 256, 256, 0.4);">

                    <a class="nav-link" {% if request.resolver_match.url_name != 'about' %} href="{% url 'about' %} {% endif %}">Sobre <span class="sr-only">(current)</span></a>
                </li>



                <li class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %} nav-item" style="background: rgba(256, 256, 256, 0.4);">

                    <a class="nav-link" {% if request.resolver_match.url_name != 'contact' %} href="{% url 'contact' %} {% endif %}">Contato <span class="sr-only">(current)</span></a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<!-- endinject -->


{% block content %}

{% endblock %}


<!-- inject:partials/footer.html -->
<footer>
    <div class="container text-center">
        <p class="credits">
            Copyright &copy; Institution 2018<br/>
            <a class="highlightlink" target="_blank" href="https://www.wowthemes.net">"Aries" Template by WowThemes.net</a>
        </p>
    </div>
</footer>

<!-- build:js -->
<script src="{% static '/js/main.js'  %}"></script>
<!-- endbuild -->

<script src="{% static '/js/theme.js' %}"></script>

</body>

</html>
<!-- endinject -->
